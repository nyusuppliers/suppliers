<!DOCTYPE html>
<html>
  <head>
    <title>Supplier RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Supplier REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, Delete, and Penalize a Supplier:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_id">Supplier ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="supplier_id" placeholder="Enter ID of Supplier">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                  <button type="submit" class="btn btn-danger" id="penalize-btn">Penalize</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_name" placeholder="Enter name for Supplier">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_phone">Phone:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_phone" placeholder="Enter phone for Supplier">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_address">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_address" placeholder="Enter address for Supplier">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_available">Available:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="supplier_available">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_rating">Rating:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_rating" placeholder="Enter rating for Supplier">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="supplier_product_list">Products List:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="supplier_product_list" placeholder="Enter product list for Supplier">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">Name</th>
                <th class="col-md-2">Phone</th>
                <th class="col-md-2">Address</th>
                <th class="col-md-1">Available</th>
                <th class="col-md-2">Rating</th>
                <th class="col-md-2">Product List</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2021</p>
          <button class="btn btn-link pull-right" onclick="location.href='/apidocs';">API Docs</button></span>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
